<script type="text/x-handlebars" id="index">
    <!--test view-->
    <label>Query: </label><span>{{query.sequence}}</span><br/>
    <label>Query words:</label><br/>
    <ul>
    {{#each word in words}}
        <li>{{word}}</li>
    {{else}}
        <li>Loading...</li>
    {{/each}}
    </ul>
    <label>Sequence:</label><span>{{words}}</span><br />
    <label>DNA sequences:</label><br/>
    <ul>
    {{#each record in records}}
        <li>{{record}}</li>
    {{else}}
        <li>There is no database records</li>
    {{/each}}
    </ul>
    <!--TODO implement 'index' view template-->
</script>
